<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Необычный сайт</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .custom-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .custom-button:hover {
            transform: scale(1.1);
        }

        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #ff4444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <button class="custom-button" onclick="showNotification()">письки сиськи</button>
    
    <div id="customNotification" class="notification">
        <h2>пк пиздец</h2>
        <p>я наклипал эту хуйню за 2 сек</p>
    </div>

    <script>
        function showNotification() {
            const notification = document.getElementById('customNotification');
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
