<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упрощённый Subway Surfers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }

        #game {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: red;
            transition: bottom 0.2s;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: green;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="player"></div>
        <div id="score">Счёт: 0</div>
    </div>

    <script>
        const game = document.getElementById('game');
        const player = document.getElementById('player');
        const scoreElement = document.getElementById('score');
        let score = 0;
        let isJumping = false;

        // Управление прыжком
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && !isJumping) {
                jump();
            }
        });

        function jump() {
            isJumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    fall();
                } else {
                    jumpHeight += 5;
                    player.style.bottom = `${50 + jumpHeight}px`;
                }
            }, 20);
        }

        function fall() {
            let fallHeight = 100;
            const fallInterval = setInterval(() => {
                if (fallHeight <= 0) {
                    clearInterval(fallInterval);
                    isJumping = false;
                } else {
                    fallHeight -= 5;
                    player.style.bottom = `${50 + fallHeight}px`;
                }
            }, 20);
        }

        // Создание препятствий
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            game.appendChild(obstacle);

            const moveInterval = setInterval(() => {
                const obstacleBottom = parseInt(obstacle.style.bottom || '0');
                if (obstacleBottom >= window.innerHeight - 50) {
                    clearInterval(moveInterval);
                    game.removeChild(obstacle);
                    score++;
                    scoreElement.textContent = `Счёт: ${score}`;
                } else {
                    obstacle.style.bottom = `${obstacleBottom + 5}px`;
                }

                // Проверка столкновения
                if (checkCollision(player, obstacle)) {
                    alert(`Игра окончена! Ваш счёт: ${score}`);
                    clearInterval(moveInterval);
                    location.reload();
                }
            }, 20);
        }

        // Проверка столкновения
        function checkCollision(player, obstacle) {
            const playerRect = player.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            return !(
                playerRect.bottom < obstacleRect.top ||
                playerRect.top > obstacleRect.bottom ||
                playerRect.right < obstacleRect.left ||
                playerRect.left > obstacleRect.right
            );
        }

        // Генерация препятствий
        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
